<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Animaciones</title>
    <link rel="stylesheet" href="./assets/style.css" />
  </head>
  <body>
    <button>Pasa el cursor por acá</button>
    <div class="simples">
      <div class="box"></div>

      <div class="tf">Contenido</div>

      <div class="tf-tc">Contenido</div>

      <div class="animation"></div>
    </div>

    <button class="shadow">Pasa el cursor por acá</button>
    <div class="combinadas">
      <div class="box-scale"></div>

      <div class="box-gradient">Contenido</div>

      <div class="box-transition">Contenido</div>
    </div>

    <div class="container">
      <h1 class="text">Probando Animaciones</h1>
    </div>
  </body>
</html>
